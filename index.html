<html>
    <head>
        <title>RupaRocks' Angular TicTacToe</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div ng-app="myApp" class="container center-block">
            <div ng-controller="MainController">
                <div class="row center-block">
                    <h1 class="text-center">{{title}}</h1>
                    <h4 class="text-muted text-center">Player {{currentPlayer}}'s turn to select a box.</h4>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <button class="col-md-4 tile btn-default" ng-repeat="tile in tiles" ng-click="makeMove($index)">{{tile.value}}</button>
                    </div>
                </div>
                <div class="row center-block">
                    <button type="button" class="btn btn-default btn-action " ng-click="restartGame()">Restart Game</button>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.2/ui-bootstrap-tpls.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
